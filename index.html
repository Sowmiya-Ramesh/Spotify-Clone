<script>

    var card=document.getElementById('cards');
    card.style.padding="right 50px"
            var container=document.createElement('div');
            container.setAttribute('class','container'); 
            var row=bbc('div','row',''); 
            for(var i=0;i<6;i++){
            var div=document.createElement('div');
            var col1=bbc('div','col-2','');
            var div1=document.createElement('div'); 
            div1.setAttribute('class','center'); 
            var img=document.createElement('img');
            img.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiEW5EP25M1ywn3Am8AB28ZKfXN0yg_Jjrcw&usqp=CAU";
            img.style.width="3cm";
            img.style.height="3cm";
            var h3=ccc('h3','main1',"K-Pop"); 
            h3.style.backgroundColor="lightgrey";
            var p1=ccc('p','capital',"Weekly Mix");
            p1.style.backgroundColor="lightgrey";
            var p2=ccc('p','region',"BTS");
            p2.style.backgroundColor="lightgrey";
            div1.append(img,h3,p1,p2);
            div.append(div1);  
            col1.append(div);
            row.append(col1); 
           container.append(row);
           card.append(container);
           document.body.append(card);
        }
        function bbc(ele,cls=" ",val){
            var rc=document.createElement(ele);
            rc.setAttribute('class',cls);
            rc.innerHTML=val; 
            return rc;
        } 
       bbc();
       function ccc(ele,id=" ",val){
            var rc=document.createElement(ele);
            rc.setAttribute('id',id);
            rc.innerHTML=val; 
            return rc;
        } 
       ccc();
